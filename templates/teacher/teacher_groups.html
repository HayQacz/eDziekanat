{% raw %}{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center">Przypisania dydaktyka</h2>
<div class="container">
  <table class="table table-bordered">
      <thead>
         <tr>
            <th>Przedmiot</th>
            <th>Grupa</th>
            <th>Forma zajęć</th>
            <th>Akcja</th>
         </tr>
      </thead>
      <tbody>
      {% for assignment in assignments %}
          <tr>
             <td>{{ assignment.subject }}</td>
             <td>{{ assignment.group }}</td>
             <td>{{ assignment.form }}</td>
             <td><a href="{% url 'teacher_group_detail' assignment.id %}" class="btn btn-primary">Szczegóły</a></td>
          </tr>
      {% empty %}
          <tr>
             <td colspan="4" class="text-center">Brak przypisań.</td>
          </tr>
      {% endfor %}
      </tbody>
  </table>
</div>
{% endblock %}{% endraw %}
