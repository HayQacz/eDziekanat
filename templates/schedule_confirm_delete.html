{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Potwierdź usunięcie zajęć</h2>
  <p>Czy na pewno chcesz usunąć zajęcia: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'schedule_week' %}" class="btn btn-secondary">Anuluj</a>
  </form>
</div>
{% endblock %}
