{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strona Edziekanatu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Nasz arkusz stylów -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body class="light-theme">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">eDziekanat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav mr-auto">
             <a class="nav-item nav-link" href="{% url 'home' %}">Strona główna</a>
             <a class="nav-item nav-link" href="{% url 'schedule_week' %}">Rozkład zajęć</a>
             <a class="nav-item nav-link" href="{% url 'grades' %}">Oceny</a>
         </div>

         <div class="d-flex align-items-center">
            <div class="dark-mode-switch-wrapper">
                <input type="checkbox" class="dark-mode-checkbox" id="themeSwitch">
                <label class="btn dark-mode-btn" for="themeSwitch">
                    DarkMode
                </label>
            </div>

            <a class="btn btn-danger text-white btn-logout" href="{% url 'logout' %}">
               <i class="fas fa-sign-out-alt"></i> Wyloguj
            </a>
         </div>
      </div>
    </nav>
    {% endblock navbar %}

    <div class="container mt-4" id="main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'js/theme.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
