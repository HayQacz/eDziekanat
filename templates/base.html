{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strona Edziekanatu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="light-theme">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">eDziekanat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav mr-auto">
             <a class="nav-item nav-link" href="{% url 'home' %}">Strona główna</a>
             <a class="nav-item nav-link" href="{% url 'schedule_week' %}">Rozkład zajęć</a>
             <a class="nav-item nav-link" href="{% url 'grades' %}">Oceny</a>
         </div>
         <div class="navbar-nav">
             <div class="nav-item">
                 <div class="custom-control custom-switch mt-2 mr-2">
                     <input type="checkbox" class="custom-control-input" id="themeSwitch">
                     <label class="custom-control-label" for="themeSwitch">Dark Mode</label>
                 </div>
             </div>
             <a class="nav-item nav-link btn btn-danger text-white" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Wyloguj
             </a>
         </div>
      </div>
    </nav>
    {% endblock %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
