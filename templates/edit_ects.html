{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edycja ECTS dla przedmiotu: {{ final_grade.subject_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <div class="mb-3">
            {{ form.ects.label_tag }}<br>
            {{ form.ects }}
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
</div>
{% endblock %}
