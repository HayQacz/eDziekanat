{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Dodaj ocenę cząstkową dla przedmiotu: {{ final_grade.subject_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Dodaj ocenę</button>
            <a href="{% url 'grades' %}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</div>
{% endblock %}
